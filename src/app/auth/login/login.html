<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
  <div
    class="card w-full max-w-md shadow-xl bg-base-100 border border-gray-200 rounded-xl p-6 sm:p-10"
  >
    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-primary mb-2">Welcome Back</h1>
      <p class="text-gray-500">Login to your account</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error text-sm p-2 mb-3">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form class="space-y-5" (ngSubmit)="login($event)">
      <!-- Email -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Email</span>
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="example@email.com"
          class="input input-bordered w-full"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Password</span>
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="********"
            class="input input-bordered w-full pr-10"
            required
          />
          <button
            type="button"
            class="absolute right-2 top-2 text-gray-400"
            (click)="showPassword = !showPassword"
          >
            <!-- eye toggle -->
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.944-9.543-7a10.05 10.05 0 012.478-4.425m2.707-1.544A9.953 9.953 0 0112 5c4.477 0 8.268 2.944 9.543 7a9.953 9.953 0 01-1.123 2.197M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="btn btn-primary w-full mt-2 hover:scale-105 transition-transform"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="divider my-4">OR</div>

    <!-- Social Login -->
    <div class="flex gap-3 justify-center">
      <button class="btn btn-outline btn-primary btn-sm flex-1">Google</button>
      <button class="btn btn-outline btn-secondary btn-sm flex-1">
        GitHub
      </button>
    </div>

    <!-- Signup Link -->
    <p class="text-center text-sm mt-4 text-gray-500">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-primary font-medium hover:underline">
        Sign Up
      </a>
    </p>
  </div>
</div>
