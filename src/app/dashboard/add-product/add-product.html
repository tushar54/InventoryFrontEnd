<div class="max-w-3xl mx-auto mt-10 p-6 bg-base-100 shadow-xl rounded-xl">
  <h2 class="text-2xl font-bold text-primary mb-6 text-center">Add New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text">Product Name</span>
      </label>
      <input
        type="text"
        formControlName="name"
        placeholder="Enter product name"
        class="input input-bordered w-full"
      />
    </div>

    <!-- Description -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text">Description</span>
      </label>
      <textarea
        formControlName="description"
        placeholder="Enter product description"
        class="textarea textarea-bordered w-full"
      ></textarea>
    </div>

    <!-- Quantity and Price -->
    <div class="grid grid-cols-2 gap-4">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Quantity</span>
        </label>
        <input type="number" formControlName="quantity" class="input input-bordered w-full" />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Price</span>
        </label>
        <input type="number" formControlName="price" class="input input-bordered w-full" />
      </div>
    </div>

    <!-- Category -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text">Category</span>
      </label>
      <input
        type="text"
        formControlName="category"
        placeholder="e.g. Electronics"
        class="input input-bordered w-full"
      />
    </div>

    <!-- Image -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text">Image</span>
      </label>
      <input
        type="file"
        (change)="onImageChange($event)"
        class="file-input file-input-bordered w-full"
      />

      <div *ngIf="uploading" class="mt-2 text-sm text-blue-500">Uploading image...</div>

      <div *ngIf="imagePreview && !uploading" class="mt-3">
        <img [src]="imagePreview" alt="Preview" class="rounded-lg w-48 h-48 object-cover" />
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="btn btn-primary w-full mt-4 hover:scale-105 transition-transform"
    >
      Add Product
    </button>
  </form>
</div>
